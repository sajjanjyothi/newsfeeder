
version: "3.9"
   
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning --requirepass emlnbHUK
  newsfeeder:
    build: .
    command: |
      ./newsfeeder
    ports:
      - "30005:30005"
    environment:
      - SERVICE_PORT=30005
      - REDIS_URL=cache
      - REDIS_PASSWORD=emlnbHUK
    depends_on:
      - cache